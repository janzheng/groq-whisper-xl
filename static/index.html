<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groq Whisper XL - Audio Transcription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'terminal-bg': '#1a1a1a',
              'terminal-bg-light': '#2d2d2d',
              'terminal-text': '#ffffff',
              'terminal-text-dim': '#b0b0b0',
              'terminal-accent': '#d1d5db',
              'terminal-border': '#444444',
              'status-success': '#00ff00',
              'status-error': '#ff4444',
              'status-warning': '#ffaa00',
              'status-info': '#44aaff',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #444444;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #666666;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .animate-pulse-slow {
        animation: pulse 2s infinite;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
    <script type="module" src="/assets/app.js"></script>
  </head>
  <body class="bg-terminal-bg text-terminal-text overflow-x-hidden">
    <div id="app"></div>
  </body>
</html>
